version: '3.8'
services:
  mysql:
    container_name: slog
    image: mysql:5.7.32
    platform: linux/x86_64
    restart: always
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=1234
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=slog
      - TZ=Asia/Seoul
    ports:
      - '3307:3306'
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
    command: 
      [
        'mysqld',
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci',
      ]